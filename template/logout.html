<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" type="text/css" href="{% static 'auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'auth/css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'auth/css/main.css' %}">
	
	</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'auth/images/logout.webp' %}" alt="IMG">
				</div>

				<form method="post" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title">
						LOGOUT
					</span>

                    <h3>Hoping to see you soon....</h3>

					
					
					<div class="container-login100-form-btn">
                        
						<button type="submit" class="login100-form-btn">
							Logout
						</button>
					</div>



					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Already a user? <strong>Login</strong>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a><br>
						<a class="txt2" href="#">
							Create New Account? <strong>Signup</strong>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
<script src="{% static 'auth/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'auth/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->

</body>
</html>
