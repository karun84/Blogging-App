<!DOCTYPE html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authforms/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'authforms/css/style.css' %}">
</head>
<body>
    <div style="padding-top: 3rem;">&nbsp;</div>
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'authforms/images/signout-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">Already a user? Signin Here</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign Out</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                                <h1 style="color: red;">
                                    Are you sure you want to leave now?
                                </h1>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Sign Out"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    <script src="{% static 'authforms/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'authforms/js/main.js' %}"></script>
</body>
</html>
